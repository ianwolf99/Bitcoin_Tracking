<!DOCTYPE html>
<html>
<head>
    <title>Bitcoin Charts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s ease-in-out;
        }
        
        .night-mode body {
            background-color: #222222;
            color: #ffffff;
        }
        
        h1 {
            text-align: center;
            color: #333333;
        }
        
        .night-mode h1 {
            color: #ffffff;
        }
        
        h2 {
            color: #666666;
            margin-top: 30px;
        }
        
        .night-mode h2 {
            color: #ffffff;
        }
        
        img {
            display: block;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }
        
        img:hover {
            transform: scale(1.05);
        }
        
        iframe {
            display: block;
            margin: 20px auto;
            border: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }
        
        iframe:hover {
            transform: scale(1.05);
        }
        
        .toggle-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
        
        .toggle-label {
            font-weight: bold;
            margin-right: 10px;
            color: #333333;
        }
        
        .toggle-checkbox {
            appearance: none;
            width: 50px;
            height: 26px;
            border-radius: 13px;
            background-color: #ccc;
            outline: none;
            cursor: pointer;
            position: relative;
            transition: background-color 0.3s ease-in-out;
        }
        
        .toggle-checkbox::before {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #fff;
            top: 3px;
            left: 3px;
            transition: transform 0.3s ease-in-out;
        }
        
        .toggle-checkbox:checked {
            background-color: #4c4c4c;
        }
        
        .toggle-checkbox:checked::before {
            transform: translateX(24px);
        }
    </style>
</head>
<body>
    <div class="toggle-container">
        <label class="toggle-label" for="night-mode-toggle">Night Mode</label>
        <input type="checkbox" id="night-mode-toggle" class="toggle-checkbox">
    </div>
    
    <h1>Bitcoin Charts</h1>

    <h2>Line Chart</h2>
    <img src="/static/bitcoin_tracker/line_chart.png" alt="Line Chart">
    
    <h2>Bar Chart</h2>
    <img src="/static/bitcoin_tracker/bar_chart.png" alt="Bar Chart">
    
    <h2>Area Chart</h2>
    <img src="/static/bitcoin_tracker/area_chart.png" alt="Area Chart">
    
    <h2>Scatter Plot</h2>
    <img src="/static/bitcoin_tracker/scatter_plot.png" alt="Scatter Plot">
    
    <h2>Candlestick Chart</h2>
    <iframe src="/static/bitcoin_tracker/candlestick_chart.html" width="1600" height="1200"></iframe>

    <script>
        const toggleCheckbox = document.getElementById('night-mode-toggle');
        const body = document.body;

        toggleCheckbox.addEventListener('change', function() {
            body.classList.toggle('night-mode');
        });
    </script>
</body>
</html>
